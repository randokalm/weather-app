<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png" alt=""></button>
        <ul class="suggestions"></ul> <!-- ðŸ”¥ Åžehir Ã¶nerileri burada gÃ¶sterilecek -->
    </div>
    
    <div class="error">
        <p>Invalid city name</p>
    </div>

    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const apiKey = "bd22c843c4ef2facb965e75d289f1477";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const suggestionsBox = document.querySelector(".suggestions");
const weatherIcon = document.querySelector(".weather-icon");

const cityList = [
    "Istanbul", "Izmir", "Isfahan", "Islamabad", "Ischia", "Iskenderun",
    "New York", "London", "Paris", "Tokyo", "Berlin", "Ankara", "Adana", "Antalya", "Bursa"
];

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

    if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    } else {
        const data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        const condition = data.weather[0].main;
        const icons = {
            "Clouds": "clouds.png",
            "Clear": "clear.png",
            "Rain": "rain.png",
            "Drizzle": "drizzle.png",
            "Mist": "mist.png"
        };
        weatherIcon.src = "images/" + (icons[condition] || "clear.png");

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
    }
}

function showSuggestions(value) {
    suggestionsBox.innerHTML = "";
    if (value.length === 0) return;

    const filtered = cityList.filter(city => city.toLowerCase().startsWith(value.toLowerCase()));
    filtered.forEach(city => {
        const li = document.createElement("li");
        li.textContent = city;
        li.addEventListener("click", () => {
            searchBox.value = city;
            suggestionsBox.innerHTML = "";
            checkWeather(city);
        });
        suggestionsBox.appendChild(li);
    });
}

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
    suggestionsBox.innerHTML = "";
});

searchBox.addEventListener("keyup", function(event){
    showSuggestions(searchBox.value);
    if (event.key === "Enter") {
        checkWeather(searchBox.value);
        suggestionsBox.innerHTML = "";
    }
});
</script>

</body>
</html>
